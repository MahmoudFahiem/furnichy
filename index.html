<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furnichy</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navabr -->

    <nav class="container relative p-6">
      <div class="flex items-center justify-between">
        <!-- Logo -->

        <a href="#" class="flex items-center space-x-2">
          <img class="h-16" src="imgs/logo.png" alt="logo" />
          <span class="text-4xl font-light capitalize">furnichy</span>
        </a>

        <!-- Links -->

        <div
          id="nav-menu"
          class="pointer-events-none absolute top-full right-0 flex w-full flex-col space-y-3 rounded-md bg-white p-5 font-bold capitalize opacity-0 shadow-lg transition duration-500 is-active:pointer-events-auto is-active:opacity-100 md:pointer-events-auto md:static md:flex-row md:justify-center md:space-y-0 md:space-x-6 md:bg-transparent md:p-0 md:opacity-100 md:shadow-none"
        >
          <a href="#" class="transition-colors hover:text-primary-500">home</a>
          <a href="#" class="transition-colors hover:text-primary-500"
            >products</a
          >
          <a href="#" class="transition-colors hover:text-primary-500"
            >about us</a
          >

          <a href="#" class="transition-colors hover:text-primary-500"
            >contact us</a
          >
        </div>

        <div class="flex space-x-5">
          <!-- Button -->

          <button class="block">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <!-- Hamburger Button -->

          <button
            id="menu-btn"
            class="text-darkBlue hover:text-brightRed block text-lg focus:outline-none md:hidden md:text-sm"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <header class="relative h-[80vh]">
      <div id="header-slider" class="h-full">
        <div class="slides-container">
          <article
            class="slide is-active absolute left-0 top-0 h-full w-full bg-[url('/imgs/slide1.jpg')] bg-center capitalize text-white opacity-0 transition-opacity duration-700 is-active:opacity-100"
          >
            <div
              class="container flex h-full flex-col items-center justify-center space-y-6 text-center"
            >
              <h1
                class="max-w-xs text-5xl font-bold leading-tight md:max-w-none lg:text-6xl"
              >
                best furniture design
              </h1>
              <p class="text-xl font-light md:text-2xl">
                available in furnichy
              </p>
            </div>
          </article>
          <article
            class="slide absolute left-0 top-0 h-full w-full bg-[url('/imgs/slide2.jpg')] bg-center capitalize text-white opacity-0 transition-opacity duration-700 is-active:opacity-100"
          >
            <div
              class="container flex h-full flex-col items-center justify-center space-y-6 text-center"
            >
              <h1
                class="max-w-xs text-5xl font-bold leading-tight md:max-w-none lg:text-6xl"
              >
                best furniture design
              </h1>
              <p class="text-xl font-light md:text-2xl">
                available in furnichy
              </p>
            </div>
          </article>
          <article
            class="slide absolute left-0 top-0 h-full w-full bg-[url('/imgs/slide3.jpg')] bg-center capitalize text-white opacity-0 transition-opacity duration-700 is-active:opacity-100"
          >
            <div
              class="container flex h-full flex-col items-center justify-center space-y-6 text-center"
            >
              <h1
                class="max-w-xs text-5xl font-bold leading-tight md:max-w-none lg:text-6xl"
              >
                best furniture design
              </h1>
              <p class="text-xl font-light md:text-2xl">
                available in furnichy
              </p>
            </div>
          </article>
        </div>

        <!-- Slider Arrows -->

        <div class="slider-arrows text-xl text-white">
          <button
            class="prev-slide absolute top-3/4 left-10 h-16 w-16 rounded-full bg-neutral-800 bg-opacity-40 transition-colors hover:bg-neutral-400 hover:bg-opacity-40 md:top-1/2"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button
            class="next-slide absolute top-3/4 right-10 h-16 w-16 rounded-full bg-neutral-800 bg-opacity-40 transition-colors hover:bg-neutral-400 hover:bg-opacity-40 md:top-1/2"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/9610ef7c72.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
